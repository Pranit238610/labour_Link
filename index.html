 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="welcome.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins:wght@300&display=swap" rel="stylesheet">
    
    <title>LabourLink</title>
     <link rel="shortcut icon" href="images/favicon_io/android-chrome-512x512.png" type="image/x-icon">
</head>
 <style></style>
 
<!--splash screen-->
<body>
    <div class="intro">
        <h1 class="labourlink-header">
        <span class="labourlink">Labour</span><span class="labourlink">Link.</span>
        </h1>
    </div>
    
    <header>

        <h4>LabourLink.</h4>

    </header>

    <script src="app.js"></script>

 
<!-- LOGIN FORM CREATION -->
 
    
    <div class="container">
        <div class="item">
            <div class="text-item">
                <h2>Welcome! <br><span>
                    To LabourLink
                </span></h2>
                <p>Where skills meet opportunity, and work finds its perfect match!</p>
                <img src="/images/Welcome.png" alt="" class="welcome-image">
            </div>
        </div>
        <div class="login-section">
            <div class="form-box login">
                <form action="">
                    <h2>Sign In</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label >Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-password">
                        <label for=""><input type="checkbox">Remember Me</label>
                        <a href="#">Forget Password</a>
                    </div>
                    <button class="btn">Login In</button>
                    <div class="create-account">
                        <p>Create A New Account? <a href="#" class="register-link">Sign Up</a></p>
                    </div>
                </form>
            </div>
            <div class="form-box register">
                <form action="Index.jsp" method="post">

                    <h2>Sign Up</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" name="Username" required>
                        <label >Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" name="email" required>
                        <label >Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" name="password" required>
                        <label>Password</label>
                    </div>
                      
                    <div class="remember-password">
                        <label for=""><input type="checkbox" required>I agree with this statment</label>
                    </div>
                    <button class="btn">Login In</button>
                    <div class="create-account">
                        <p>Already Have An Account? <a href="#" class="login-link">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
     <!-- SIGN UP FORM CREATION -->

    <script src="welcome.js"></script>
</body>

</html>
